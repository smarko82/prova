name: Invoke Lambda Function

on:
  issues:
    types:
      - opened

jobs:
  invoke-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Invoke Lambda Function
        if: contains(github.event.issue.title, 'PROVA')
        run: |
          curl -X GET -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"url": "URL_DELLA_TUA_FUNZIONE_LAMBDA"}' \
            https://API_GATEWAY_ID.execute-api.REGION.amazonaws.com/STAGE/ENDPOINT
